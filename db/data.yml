    - ! 'Der vierte Bezirk, obschon durch keine Grenze vom umliegenden britischen
      Sektor getrennt, sieht noch weit trostloser aus als dieser. Soldaten der roten
      Armee, die in Toreingängen lungern oder sich in den schneebedeckten Straßen
      an ihren Fahrzeugen und Karren zu schaffen machen, wirken abgerissen und verloren,
      tausende Meilen von ihrer Heimat entfernt. Ihre Militärmäntel, zerfranst und
      rissig, haben sie offenbar seit Stalingrad während endloser Monate des Kampfes
      und der Entbehrung getragen. Die runden, verwirrten Bauerngesichter nehmen aus
      Notwehr einen mürrisch-aggressiven Ausdruck an. Ich verstehe die Furcht der
      Wiener, wenn sie ihnen nachts begegnen: an ihrer Stellen ginge mir ebenso.'
