    - ! "Bronstein überquerte die Ringstraße, hielt auf die Schottengasse zu und bog
      von dort in die Herrengasse ein. Vor dem Café „Herrenhof“ blieb er stehen.\r\nFür
      das Abendessen war es, befand er, noch zu früh, also sprach nichts dagegen,
      sich noch einen Kaffee zu genehmigen. Er trat ein und setzte sich an seinen
      gewohnten Tisch. Der Kellner trat an ihn heran. „Das Übliche, Herr Oberst?“\r\n„Nein,
      Herr Franz, bringen S´ mir heute einen Pharisäer. Ich weiß auch nicht warum,
      aber mir ist g´rad´ danach.“\r\n„Ein Pharisäer, bitte schön, kommt sofort.“
      Und der Kellner ging ab. Bronstein wartete einen Augenblick, dann erhob er sich
      noch einmal und schlenderte zum Tisch mit den Zeitungen. Die Auswahl war, wie
      er befand, mehr als mager. Neben den drei zentralen Tageszeitungen, der „Reichspost“,
      der „Neuen Freien Presse“ und der „Wiener Zeitung“, gab es nur die „Illustrierte
      Wochenpost“, das „Tagblatt“ und das „Sport-Tagblatt“. Mit einer sentimentalen
      Wehmut erinnerte er sich daran, dass genau dieser Tisch einst unter einem schier
      unzählbaren Wust an Zeitungen jeden Tag beinahe zusammenzubrechen schien. Der
      „Pester Lloyd“, das „Prager Tagblatt“, das „Karpaten-Echo“, die „Rundschau“,
      die „Brünner Zeitung“, …, wo waren die alle hingekommen? Und erst die Blätter
      aus dem Ausland! Im „Herrenhof“ hatte man natürlich auch die führenden Presseerzeugnisse
      aus England, Deutschland, Frankreich und der Schweiz jeden Tag auf´s Neue ausliegen
      gehabt. Und jetzt gab es nicht einmal mehr die altehrwürdige „Times“. Nicht,
      dass Bronstein des Englischen mächtig gewesen wäre, aber allein schon die Präsenz
      solcher Presserzeugnisse verlieh dem Ort und damit auch seinem Besucher einen
      Flair von Weltläufigkeit. Solange die Welt im eigenen Heim zu Gast war, zählte
      man etwas auf dem Erdenrund. Nun aber war man nur noch miefige Provinz!\r\nSeufzend
      griff Bronstein zum „Sport-Tagblatt“, denn von Politik hatte er an diesem Abend
      mehr als genug. Er kam gerade rechtzeitig zu seinem Tisch zurück, als der Kellner
      den Kaffee abstellte. Bronstein signalisierte durch ein kurzes Nicken einen
      Dank, setzte sich dann und entnahm seinem Etui eine „Donau“, die er anzündete,
      ehe er den ersten Schluck aus seiner Tasse nahm.\r\n"
