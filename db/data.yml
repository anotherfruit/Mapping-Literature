    - ! "Tamara zog ihre zu weite Hose etwas hoch und ließ sich in den Schneidersitz
      sinken.\r\n\"Was machen wir jetzt?\" Mit meinen Schuhspitzen schob ich platt
      getretene Zigarettenstummel zur Seite.\r\n\"Jetzt sitzen wir da.\"\r\n\"Warum?\"\r\n\"Weil
      man das so tut, dasitzen und Bier trinken und die Leute fragen, ob sie einem
      Geld geben.\"\r\nIch setzte mich auf den Boden, ein Mädchen mit Dreadlocks ging
      vorbei. Sie trug neue Adidas-Sneakers, die so weiß waren wie Gletscherschnee
      vor der industriellen Revolution. Dabei dachte ich an die Schule, daran dass
      dort gerade Mittagspause war, an den Vorteil von Jausengeld und an meinen leeren
      Magen.\r\nTamara holte eine Dose Bier aus den Untiefen ihrer Hosentasche. Wir
      tranken. Mit geschlossenen Augen lehnte ich mich an die Steinwand, alles um
      mich herum verwandelte sich in ein Rauschen, in dem ich meinen Hunger vergaß.
      In regelmäßigen Abständen zogen die Junkies an uns vorei, mit ihren monotonen
      \"Substi, Substi\"-Rufen, die zuerst kürzer und dann wieder länger wurden, je
      nachdem ob sie sich näherten oder entfernten.\r\n\"Dopplereffekt\", kicherte
      Tamara, und ich wusste nicht, ob sie nun den physikalischen oder den alkoholischen
      meinte.\r\nIrgenwann in ihrem Leben hatte Tamara die eine oder andere Bildungseinrichtung
      besucht und mit großer Wahrscheinlichkeit sogar studiert. Aber konkreten Fragen
      über ihr Leben wich sie aus. Manchmal sagte sie etwas über Quanten und Strings
      und Quarks und Spins, dabei verdunkelte sich ihr sonst so helle Iris, sie kniff
      die Augen zusammen, ihre feinen Fältchen wurden sichtbar, und sie raufte sich
      die ohnehin in alle Richtung abstehenden Haare. Leider hatte sie zwischen ihr
      Wissen Lücken gesoffen, sodas die Zusammenhänge für sie nur noch schwer herstellbar
      waren.\r\n\"Gib mir die Schnapsflasche\", sagte sie immer, wenn ich etwas von
      ihr wissen wollte, \"dann geht es leichter.\"\r\nAber leicht ging nur noch eines:
      was man in welcher Form rauchen, spritzen oder schnupfen konnte und was besser
      nicht."
