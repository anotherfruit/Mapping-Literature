    - ! "Tamara war asozial, so würden das die meisten Leute wohl nennen. Keinen Job,
      kein Geld, Familie vielleicht, darüber sprach sie nicht. Keine Ausweise, kein
      Alter, manchmal eine Schlägerei. Tamara war dumm, weil sie alles tat, was ein
      intelligenter Mensch seinem Körper nicht antut. Aber sie überlebte immer. Und
      wenn es um mich ging, dann war Tamara fürsorglich und liebenswert.\r\nAls ich
      sie zum ersten Mal sah, im Schatten des Stephansdoms, mitten unter weiß perückten
      Touristenfängern, ich war gerade vierzehn, da bat sie mich um eine Zigarettem
      und ich gab ihr keine. Nicht weil ich keine Zigaretten gehabt hätte, aber ich
      hatte mir das mit Punks immer vorgestellt wiemit streunenden Hunden: Fütterst
      du sie einmal, wirst du sie nie wieder los.\r\nIch fragte sie also, ob ich aussehen
      würde, als hätte ich Zigaretten, sie sagte Ja. Während ich noch damit beschäftigt
      war, die Kennzeichen des Zigarettenbesitzes an mir zu identifizieren, meine
      Mutter durfte davon natürlich nichts wissen, wollte Tamara dann doch lieber
      Geld.\r\n\"Davon kaufst du dir sicher nur Bier! Oder Drogen.\"\r\nTamara zog
      die linke gepiercte Augenbraue hoch, bekam kleine Fältchen in den Mundwinkeln,
      sah mich prüfend an, legte den Kopf zur Seite wie ein aufmerksamer Hund und
      pfiff kaum hörbar durch die kleine Lücke zwischen ihren Schneidezähnen.\r\n\"Und
      was, meinst du, sollte ich mir davon kaufen?\"\r\n\"Keine Ahnung.\" Ich wollte
      die Hände in die Taschen stecken und fand keine an meinem Sommerkleid. Eines
      der Cafés fing meinen Blick. \"Eis vielleicht?\"\r\n\"Eis?\"\r\n\"Ist ein warmer
      Tag heute.\"\r\n\"Kaufst du mir ein Eis?\"\r\nWas soll man darauf sagen. Wenig
      später hatten wir beide eine Eistüte in der Hand, ich Zitrone und Tamara Pistazie.
      Und ich war immer der Meinung gewesen, nur allte Leute mögen Pistazieneis.\r\nAuf
      einmal hatte ich einen Punk und war unheimlich stolz darauf, selbst Pippi Langstrumpf
      hat es nur zu einem Affen gebracht."
