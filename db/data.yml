    - ! 'In einer Nacht, Ende der fünfziger Jahre, findet im Wiener Stadtpark ein
      Raubüberfall statt. Folgende Personen klammern sich dabei an einen Spaziergänger:
      es sind Rainer Maria Witkowski und dessen Zwillingsschwester Anna Witkowski,
      Sophie Pachhofen, vormals von Pachhofen, und Hans Sepp. Rainer Maria Witkowski
      heißt nach Rainer Maria Rilke so. Alle sind um die 18, Hans Sepp ein paar Jahre
      älter, doch auch er ist ohne jede Reife. Von den beiden Mädchen zeigt Anna die
      größere Wut, das äußert sich darin, daß sie sich vor allem der Vorderseite des
      Überfallenen zuwendet. Es gehört besonders viel Mut dazu, einem Menschen, der
      einen von vorn ansieht (er kann aber nicht viel sehen, weil es finster ist),
      das Gesicht zu zerkratzen, bzw. es auf seine Augäpfel abzusehn. Denn die Augen
      sind der Spiegel der Seele, der möglichst unbeschädigt bleiben sollte. Sonst
      glaubt man, die Seele ist hin. '
