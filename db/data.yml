      himself undamaged and come up for more. Give him a name - that of your mean-minded
      boss, your bullying commanding officer - and you can punch him insensible and
      walk away, purged.\r\n'Would you like to have a go, Sigismund?'\r\nEven before
      he shook his head I saw him instinctively shield his hands, hiding them behind
      his back - and that was the first time I remembered the concert.\r\nIn the end,
      though, the Prater is about the ferris wheel whose fame has spread throughout
      the Empire. It towers over everything else, its carriages take you a hundred
      metres into the sky. To be up there and look down on the city is to ride with
      the gods.\r\nSo I asked him: 'What about the giant wheel? Would you like to
      go on it ?'\r\nHis hand tightened in mine. A tremor passed over his face. She
      had not been frightened even at six years old, but the boy was scared.\r\n'The
      view is very beautiful from the top. You can see all Vienna.'\r\nHe stood still
      in the middle of the path. He tilted his head and gave a small sniff.\r\n'I
      want very much to be brave,' he said in his low, cracked voice. 'I very much
      want it.'\r\nAnd suddenly it all dissolved - my long antagonism, my restraint,
      the resentment that I felt at being asked for what belonged only to my daughter.
      I saw him sitting beside his dead mother in the Polish forest, waiting for her
      to wake … Saw him wobbling on the Encyclopedia of Art, playing and playing because
      he could no longer talk. I remembered the silent patience with which he'd endured
      his uncle's bullying, saw the graze on his forehead of which he'd said no word.\r\nAnd
      I knelt beside him and took him in my arms.\r\n'You are brave, Sigi. You're
      very brave, my darling,' I said - and kissed him.\r\nSo now I can tell you this.
      They are entirely exact descriptions of what happens, those ones in the fairy
      tales which tell you what occurs when you kiss an ugly frog, a hairy beast,
      with proper love.Sigi didn't kiss me back or cling to me. He just straightened
      his shoulders and then in a calm, almost matter-of-fact voice, he said: 'Now
      we will go up,' - and then led me to the brightly painted carriages swaying
      high above our heads."
