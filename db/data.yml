      biete ihm den Rest an. Er nimmt ihn. Lächelt. Die Brille rutscht ihm von der
      Nase. Er bückt sich danach. Beginnt zu lachen. Die Sonne strahlt durch die Baumwipfel.
      Tauben spazieren über die Rasenfläche. Bewegen ihre Köpfe beim Gehen rückartig
      vor und zurück. Picken zwischen die Grashalme, die grün sind und saftig. Umrunden
      die Sitzbänke auf der Suche nach Essensresten. Haussperlinge gesellen sich zu
      ihnen. Ein kleiner Junge rennt schreiend in ihre Mitte. Fuchtelt mit den Armen.
