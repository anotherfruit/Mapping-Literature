    - Am Michaelerplatz rotteten sich zwei Gruppen zusammen. Die rechts stehende Menge
      war unschwer als Parteigänger Hitlers zu erkennen. Ein Haufen junger Männer
      mit Kniebundhosen, weißen Stutzen und genagelten Haferlschuhen. Ihnen gegenüber,
      direkt beim Einfahrtstor zum Heldenplatz standen ein paar ältere Semester in
      abgetragenen Mänteln, deren Kragen sie hochgeschlagen hatten. Bronstein vermutete
      in ihnen Vertreter der illegalen Arbeiterbewegung. Beide Gruppen feixten sich
      schweigend an, während in der Mitte des Platzes einige uniformierte Polizisten
      herumgingen, die sichtlich nicht wussten, wie sie auf die Situation reagieren
      sollten. Bronstein beschleunigte seinen Schritt und sah zu, dass er unerkannt
      über den Platz kam.
