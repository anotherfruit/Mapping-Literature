    - ! "Das Haus Nr. 55 in der Melchiorgasse, die sich im VII. Wiener Bezirk bis
      zum Gürtel erstreckt, entstammt der Jahrhundertwende. Wurde also zu einer Zeit
      gebaut, da Hausbesitzer sein einen Lebensberuf bedeutete. Man war Hausherr,
      wie man Advokat oder Fabrikant war. Die Frau des Hausbesitzers war Hausbesitzergattin,
      der Sohn ein Hausherrensohn. Unter allen Großstadtdrohnen war der Hausbesitzer
      die stärkste und brutalste. In anderen Städten war ein Haus sichere Kapitalanlage,
      in Wien oft ausschließlicher Erwerb. Es galt, aus einem Haus soviel Profit wie
      möglich herauszuschlagen, also mit schlechtem Material zu bauen, mit jedem Quadratzentimeter
      Raum zu sparen, Öfen aufzustellen, die nichts kosteten und auch nicht heizten,
      die Luft und das Licht in Kabinette zu verwandeln, aus einem Loch, das kaum
