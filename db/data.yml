    - ! "Bei diesem Job hat jedes Gesicht eine Nummer, das ist das Schöne daran, so
      bleiben die möglichen Schicksale namenlos. In den ersten Tage hatte ich noch
      einen Karteikasten in meinem Kopf, in den ich jedes dieser Gesichter einordnete:
      Nutte, Freier, Fixer, dummes Kind. Bei manchen war ich ratlos. Damit habe ich
      inzwischen aufgehört, genauso wie ich aufgehört habe, mich jedes Mal, wenn ich
      aus der U-Bahn-Station komme, zu wundern, wie selbstbewusst man das große Hinweisschild
      mit dem Schriftzug ‚Aids-Hilfe‘ an das sonst so unscheinbare Eckhaus gehängt
      hat und wie ebenso selbstbewusst die Leute durch die Tür gehen, durch die ich
      anfangs bloß mit gebeugtem Nacken gehen konnte, und auch nur dann, wenn ich
      sonst niemanden auf der Straße sah.\r\nIn jeder Pause sitze ich auf den Treppenstufen
      vom ersten in den zweiten Stock, sieben nach oben, gerade so weit um die Biegung,
      dass mich niemand sieht, der im ersten die Tür öffnet. Hier herauf kommen nur
      die Angestellten und die Mitglieder der Selbsthilfegruppen. Einmal habe ich
      ein Mädchen beobachtet, das unten vor der Tür zur Anmeldung stand, dreimal die
      Treppe wieder runterstieg, um dann doch hineinzugehen.\r\n\"Formular her\",
      keife ich nach der Mittagspause wieder, reiße den Zettel über den für mich zu
      großen Schreibtisch hinweg an mich und beginne in meinen Computer zu hacken.
      Ich stelle alle Fragen auf einmal, so wie ich es laut Anweisung auf keinen Fall
      tun darf. Mein Gegenüber weiß nicht, wie ihm geschieht.\r\n\"Nehmen Sie das
      nächste Mal einen Gummi, Sie Kleinspurmacho, verdammt noch mal! Draußen hinsetzen!
      Schämen!\" Der Mann vor mir duckt sich. Ich beachte kurz interessiert seine
      Halbglatze. \"Schämen!\", schreie ich ihm noch mal nach, als er durch die Tür
      in das Wartezimmer geht. Einer der Wartenden hebt kurz den Kopf und fixiert
      mich, ich starre auf ein Lichtquadrat am Boden, bis die Tür wieder zufällt.
      Ich will sie alle nicht mehr sehen."
