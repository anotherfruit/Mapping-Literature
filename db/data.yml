    - ! "Die flutende Sonne überreichlich jedwede bewegte Einzelheit mit Gold grundierend,
      die blaue Fahne des Himmels hochfliegend über dem Graben, und bei der Buchhandlung,
      an der Ecke, der Turm von St. Stephan wie mit einem Riesenschritte ins Bild
      tretend. \r\nKlik-klak, die Hufe wirbelten. Eine schwere, duftende Wolke von
      Zigarrenrauch hauchte über den Gehsteig wie ein Gruß sämtlicher tropischer Inseln,
      und diese Wolke stieß unmittelbar mit einer anderen zusammen, welche den Blick
