    - ! "Das kleinere der beiden einstigen Stadthäuser der Grafen Salm liegt in einer
      schmalen Gasse unweit der breiten, häßlichen Landstraße Hauptstraße. Ich habe
      sie nie gemocht, diese Gegend Wiens, mit den langweiligen Kaufläden, den billigen
      Beiseln, dem Biergeruch und den schäbigen Marktständen, an denen man Znaimer
      Gurken und Gewürze, Obst, Bänder und blecherne Rosenkränze verkauft. Oft durchquerte
      ich sie an Sonntagvormittagen, wenn ich mit meinem Hund zu einem Spaziergang
      in den Prater ging. Auch zu einer Zeit, in der ich bereits die Ästhetik des
      Verfalls entdeckte, suchte ich in diesem Viertel vergeblich nach den Reizen
      von Belleville und Ménilomontant. All das ist vorbei. Die Hauptstraße des Bezirks
      ist womöglich noch unattraktiver geworden. Überdies hat sie sehr unter Bombenangriffen
      gelitten und sieht, wie eine unschöne Frau in Verzweiflung, noch abstoßender
      aus.\r\nNur die Rochuskriche mit ihren drei Heiligen, deren Umrisse sanft geschwungen
      über alle Häuserfassaden thronen, verleiht dem Stadtteil noch etwas von der
      Anmut, die er in früheren Zeiten besaß. Damals standen nicht nur das Palais
      Razumovsky, sondern auch die beiden Salmschlässer inmitten grüner wiesen, ihre
      Gärten reichten hinab zum Fluß und zu den Donauauen mit wilden Vögeln und seltenem
      Getier.\r\n"
