    - ! "Herr Schumacher was not in the Central. He had been there and the proprietor
      remembered him well, and the party of sympathizers with which he'd been surrounded.\r\n'Seven
      daughters, poor gentleman,' he said - and recoiled from my basilisk glare.\r\nHe
      was not in the Blue Boar either, but in the Regina the trail grew warm again.
      An inebriated gentleman, supported by two friends, had lurched past half an
      hour earlier, asking the passers-by what he had done to deserve his fate.\r\n'He
      went on about goldfish, too. Someone had killed his goldfish,' said the landlord.
      'He went off towards the Graben. You could try the Three Hussars.'\r\nAnd in
      that ancient hostelry full of antlers and oak panelling I found him. He was
      sitting between his faithful henchmen, the bank manager and the dentist, the
      centre of a veritable Pieta. Herr Schumacher's moustaches were limp with grief,
      glasses and a half empty bottle of wine littered the table. The dentist's heavy
      hand lay on the stricken father's arm; the bank manager's pince-nez glittered
      as he shook a commiserating head.\r\n'Good evening.'\r\n'Frau… Susanna!' Herr
      Schumacher recognized me, tried to rise.\r\n'Herr Schumacher, I have just come
      from your house.'\r\n'Eh… what ?' Tipsily he pulled out a chair which I ignored.
      'Is there anything wrong? My wife's all right?'\r\n'Physically she's all right.
      Emotionally she's not. She is very much upset.'\r\n'Well, yes; anyone would
      be. I'm very much upset… my friends are too.' He waved his arm at his companions,
      knocking over a glass. 'I'll have to take in my brother's boy from Graz now.
      It's a disaster; its -'\r\nI now lost my temper.\r\n'Herr Schumacher, you make
      me ashamed to be a human being. Your daughter has a large birthmark on her right
      cheek. It is a serious and permanent blemish with which she will have to live.
      Your wife is exhausted and wretched - and you sit here like a sot; drooling
      with self-pity and drinking with your so-called friends.'\r\n'What… ? What did
      you say?' He sat down heavily. 'A birthmark ? A big one, you say.'\r\n'Yes.'\r\nThe
      dentist had now grasped the nature of the calamity. 'Hey, that's terrible, Schumacher.
      Terrible! Not just a girl but disfigured!'\r\n'Dreadful, quite dreadful,' murmured
      the bank manager. 'You'll have her on your hands all your life.'\r\nHerr Schumacher
      shook his head, trying to surface from his drunkenness. 'You say she's healthy?'
      he demanded. 'The baby?'\r\n'Yes, she's perfectly healthy. In fact she's a very
      sweet baby otherwise. She has the most distinguished eyebrows.'\r\n'Still, if
      she's got a strawberry mark no one'll look at her. Or rather everyone'll look
      at her!' The dentist, still bent on consolation, tried to put an arm round Herr
      Schumacher's shoulders.\r\nThe arm was removed. Herr Schumacher rose and managed
      to stay upright. 'Idiot!' he spat at the dentist. 'Half-wit!' He opened his
      mouth very wide and jabbed a finger at one of his back molars. 'Do you see that
      tooth ? You filled it a month ago and since then I've had nothing but trouble!
      Every time I drink something hot it's like a dagger!'\r\n'Come, come Schumacher,'
      said the bank manager. 'He was only trying to -'\r\nHerr Schumacher swung round
      to confront his comforter.\r\n'And you shut up too or I'll knock you down. I'm
      surprised you've got the nerve to look me in the face! Two per cent on a simple
      loan with collaterals! Two per cent!'\r\nHe threw some money down on the table,
      staggered to the coat rack, jammed his hat on his head."
