    - ! "Während er die Kochgasse hinunter zur Alserstraße schlenderte, strich er
      Kranewetter geistig von der Liste der Verdächtigen. Der Mann war so dermaßen
      simpel gestrickt, dass es ihm unmöglich war, sich so geschickt zu verstellen.
      Nein, es war offenkundig, dass Kranewetter rein gar nichts verstanden hatte,
      und genau deshalb kam er als Täter nicht in Frage. Andernfalls nämlich hätte
      Kranewetter Suchy in einem Tobsuchtsanfall erschlagen, um sich eine Minute später
      selbst zu stellen. Doch der Mann war so inbrünstig von der jungfräulichen Empfängnis
      des Nationalsozialismus überzeugt, dass er niemals einem Nazi auch nur das geringste
      Fehlverhalten zutrauen würde.\r\nOhne es wirklich zu merken, hatte Bronstein
      die Alserstraße überquert und sah sich plötzlich an der Ecke zur Spitalgasse
      stehen. Nun, dann konnte er die Wagner auch gleich aufsuchen, dachte er sich.
      Er betrat nach wenigen Metern das ihm genannte Haus, das fraglos schon bessere
      Zeiten gesehen hatte, und suchte am schwarzen Brett nach dem gewünschten Namen.
      Na bitte, Souterrain. Er begab sich zur Treppe und in der Folge halb unter die
      Erde. Auf halbem Wege in den Keller gab es eine einzige Tür. Hier mussten, so
      schloss Bronstein, die Wagners wohnen. Er klopfte.\r\n"
