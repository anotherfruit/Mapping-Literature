    - ! "Er betrat auf der Alserstraße direkt neben der Beethovenkirche ein Stehkaffee
      und bestellte sich eine Schale Gold, ehe er sich, während er auf das Heißgetränk
      wartete, eine Zigarette anzündete. Am Nebentisch unterhielten sich flüsternd
      zwei Arbeiter. An Bronsteins Ohr drangen nur einzelne Gesprächsfetzen.\r\n\"...
      der Hitler lasst uns ned hängen. Der kommt, wirst sehen!\"\r\n\"... aber die
      Volksabstimmung ...\"\r\n\"Wirst sehen, die is´ wurscht. Zur Not gibt´s halt
      an Putsch. Ein erfolgreichen diesmal. Und dann sand´s weg, die ganzen Ostler.
      Wien wird judenrein, das sag´ ich Dir.\"\r\nDer zweite Arbeiter, der eben noch
      skeptisch und bedrückt gewirkt hatte, richtete sich auf. Um eine Nuance lauter
      sagte er: \"Ma, des warat sche. Endlich weg mit de Gfraster. Juden, Zigeiner,
      Monarchisten, Sozialisten, Kommunisten, Christen, Hahnenschwanzler, ... olle
      weg! Waun I kenntat, wia I wolltat, I schoffat des ollas o. Heit no.\"\r\nBronstein
      fühlte eine tiefgreifende Übelkeit in sich aufsteigen. In großen Schlucken trank
      er seinen Kaffee aus und flüchtete sodann eilends aus dem Lokal. Er passierte
      das Landesgericht, überquerte die Zweierlinie und hielt auf die Universität
      zu. Dort hielten die politischen Manifestationen an, und in Bronstein machte
      sich allmählich Panik breit. Immer schneller ging er, bis er am Ring schon fast
      ins Laufen kam. Beinahe ohne auf den Verkehr zu achten, wechselte er die Straßenseite
      und befand sich endlich vor dem Präsidium. "
