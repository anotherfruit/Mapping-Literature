    - ! 'Der Prater, ein anderes Wahrzeichen des großen bürgerlichen Jahrhunderts,
      hat von jeher alle Schichten zur Belustigung gedient. Vornehme ältere Damen
      und Herren rollten gemächlich zu den Pferderennen in der Freudenau, indes wohlhabende
      junge Leute ihr Geld und gutes Aussehen beim Blumenkorso zur Schau stellen konnten.
      Liebespaare wandelten unter weißen und rosafarbenen Kastanienblüten. Große gemütliche
      Familien nahmen große gemütliche Mahlzeiten in einem der drei Kaffeehäuser am
      Rand der Hauptallee ein, oder in den ungarischen, tschechischen, serbischen,
      polnischen und italienischen Gaststätten in der Nähe des Wurstelpraters. In
      diesem volkstümlichen Teil amüsieren sich Kinder, Köchinnen und Soldaten. Am
      liebsten fuhren sie mit der Grottenbahn durch finstere Schluchten, in denen
      Märchenszenen oder Schreckbilder aufzuckten und wieder verschwanden: Wölfe mit
      gefletschten Zähnen, Zwerge, um einen funkelnden Schatz geschart, oder eine
      grausige Darstellung des Erdbebens von Lissabon, das sich unter ohrenbetäubendem
      Donnergrollen vor ihren Augen vollzog. Wieder im Freien, hörten sie die Schreckensschreie
      von der sausenden Scenic Railway. Ringelspiele, bevölkert von Pferden, Elefanten,
      Drachen, Einhörnern und jeder Art von heraldischem Tier, drehten sich zum metallischen
      Klang der Polka. Das ehrwürdigste Karussell bewegte sich um die gigantische
      Figur eines Chinesen, den man „Kalafatti“ nannte – angeblich, wenn auch nicht
      recht einleuchtend, eine Verballhornung des Wortes Kaliphat. Für kleine Kinder
      gab es Marionettentheater mit jenem „Wurstel“, der dem ganzen Bereich seinen
      Namen lieh. Seit 1873, dem Jahr der Weltausstellung, hatte hier das Riesenrad
      gestanden, mit seinen vielfarbigen Waggons, beleuchtet von Lampions, in denen
      man hoch im Bogen durch den Abendhimmel fuhr.'
