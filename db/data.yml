    - ! "Das Lokal, in dem der Slam stattfindet, liegt in einem U-Bahn-Bogen am Gürtel,
      und man kann durch verglaste Bögen auf beiden Seiten nach draußen sehen. Der
      Raum ist voll, es gibt zu wenige Sitzplätze, das Publikum steht sogar im Durchgang
      zum vorderen Zimmer. Wir sitzen an einem kleinen Tisch, der kippt, wenn ich
      mich mit den Ellbogen aufstütze. Die Bedienung bringt unsere Getränke. Paul
      trinkt einen großen Schluck. Ich überlege, ob er heute Abend blasser aussieht
      oder ob das bloß das Licht macht.\r\n\"Geh du alleine da hoch.\" Er wirkt angespannt.\r\n\"Wie
      meinst du das?\"\r\n\"Mir liegt sowas nicht.\"\r\n\"Mir doch auch nicht. Paul,
      du kannst das doch gar nicht wissen.\"\r\n\"Ich möchte wirklich nicht.\"\r\n\"Wie
      du meinst ...\"\r\nWie zur Entschuldigung greift er nach einem Stapel Jurykärtchen,d
      ie gerade von der Bühne herab verteilt werden. Er lächelt mir dabei zu, mit
      der rechten Seite ein bisschen mehr als mit der linken, kurz wieder ein verlegener
      Junge, sein Haar steht ihm heute etwas zu Berge, überhaupt scheint mir der ganze
      Paul ein wenig neben der Spur.\r\nIch bin aufgeregt. Meine Aufmerksamkeitsspanne
      ist nicht einmal mit der Kürze dieser Texte kompatibel. Als ich an der Reihe
      bin, wird nichts besser. Der einzig helle Scheinwerfer blendet mich, ich sehe
      mein Publikum nicht, worüber ich eigentlich froh bin. Ich erzähle gewollt pointiert
      von meiner letzten Demo. \"Macht kaputt, was euch kaput macht\" und so weiter,
      nur nicht davon, dass die auch schon weider einige Jahre her ist, und alle dreißig
      Sekunden lasse ich das Publikum \"Arschkackpissbullenschwein\" brüllen, weil
      ich glaube, dass sie alle ihren Plenzdorf gelesen haben und das intellektuell
      stimulierend finden. Sie schreien es fünfmal, von Mal zu Mal nimmt der Enthusiasmus
      ab, die letzten zwei Mal klingen nur noch widerwillig. Paul reißt trotzdem die
      Fünf in die Höhe.\r\n\"Lieb gemeint\", sage ich, während Pauls Wertung nicht
      gezählt wird.\r\nAm Ende bin ich Vorletzte.\r\n\"War wohl nicht politisch genug\",
      sage ich zu Paul und nehme meinen \"Ein Bush ist auch nur Botanik\"-Button und
      im die Jurykärtchen ab.\r\nDen Rest des Abends verbringen wir zwischenrufend
      vor immer größeren Gläsern, und nachdem von den ganzen Stegreifpoeten und Spoken-Word-Penetranten
      nichts mehr zu sehen ist, sind wir schon etwas betrunken."
