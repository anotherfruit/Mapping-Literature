    - ! "The treasure I'd discovered when I came here with my little phantom daughter
      was still there: I could see the brightly coloured sign above a clump of bushes.
      GROTTENBAHN, it said - and I moved resolutely towards it, paid, led the child
      into the first of the wooden coaches, painted a brilliant red and blue.\r\n'What
      is it?' he whispered.\r\n'You'll see.'\r\nOnly a few people got in behind us;
      it was late in the year for the Prater. The bell rang and we lurched forwards
      into the darkness. There was time to be properly afraid - and then the train
      stopped.\r\nWe were opposite the first of the lighted caves. It showed Cinderella
      stooping by the embers, her golden hair brushing the hearth. Everything that
      would later transform her life was there: the pumpkins, the mice… One baby mouse
      playing beneath the dresser was half the size of the rest, with tiny crooked
      whiskers. The clock ticked in the corner, hams and salami hung from the rafters.
      She was utterly forlorn, poor Cinderella, and as we leaned out of the train
      (which we were not supposed to do) we could see the tears glitter on her cheeks.
      \r\n'Who is she?' whispered the boy beside me, and I realized that he had never
      heard of Cinderella; never in his life.\r\nYet he was transfixed, as I was too.
      For we were entirely in the kitchen, sharing her loneliness, her rejection -
      but at least I knew the future as did the children in the coaches behind me.
      That the old woman visible through the window was coming… that as soon as the
      train moved on she would be there, the fairy godmother under whose cloak one
      could see the glimmer of silver.\r\nThe train surged forwards and beside me
      Sigismund sighed. It was too soon, always too soon, that jerk of the train,
      one never had time enough. Another journey into the darkness, and then we stopped
      once more.\r\nSnow White this time, and the glass coffin and the dwarves clustered
      round in mourning. And how they mourned! They held their heads in their hands,
      they clutched their handkerchiefs, one lay prostrate among the lilies of the
      valley on the ground. White doves hung above the bier, white roses sprouted
      from the earth and she lay with her raven hair streaming across her face.\r\nAnd
      again for the other children in the coaches the sadness was almost pleasurable
      because they knew, as I knew, that the prince would come (one could see his
      painted horse, his handsome head on a distant hill), the poisoned apple be dislodged,
      the grief-stricken dwarves rise to their feet and dance.\r\nBut not Sigismund.
      'Why is she dead?' came his hoarse little voice beside me. 'Who killed her ?'\r\n'I'll
      tell you later. But it's all right. She comes alive again.'\r\nAnother plunge
      into the darkness and the giant Rubezahl, our special Austrian giant and wholly
      benevolent. He was holding a cow in the hollow of his hand and chiding it for
      not giving milk while tiny people in the field below looked pleased.\r\nAnd
      on again to the Sleeping Beauty. She lay back in a swoon holding her spindle
      and she had the richest, fattest plait of flaxen hair you have ever seen. A
      great hedge of thorns grew across the window and all around her lay the palace
      servants overcome as she was by sudden sleep. There was a sleeping dog, a sleeping
      chef in a tall hat - and a sleeping kitchen boy still holding aloft the cutlet
      he had been about to eat.\r\n'A sleeping chop!' said Sigismund, pointing, and
      for the first time since I had known him, I heard him giggle. He had made a
      joke.\r\nThere were twelve stories depicted in the Grottenbahn and Sigismund
      knew none of them. The Little Mermaid, walking on her sore new feet towards
      her prince, Mother Holle trying to shake down the sky, Little Red Riding Hood
      carrying her basket between marvellously spotted toadstools while the great
      wet tongue of the wolf lolled between the pines…\r\nThe last but one of the
      lighted grottos was almost the best: Thumbelina landing in Africa, held in the
      beak of her swallow. And what an Africa! Swirling scarlet lilies, fruit hanging
      from palm trees - and in the petals of a flower as golden as the sun, Thumbelina's
      tiny princeling awaiting her.\r\nIn the last of the caves, Hansel and Gretel
      lay asleep in the forest, pillowed on leaves, while above them an arc of angels
      in white nightdresses with pink bare feet and glittering halos, held out protecting
      hands.\r\nAnd here at last Sigismund was able to make a connection through his
      music, and in his husky voice he hummed the theme of the 'Angel's Ballet' from
      Humperdinck's opera.\r\nThen we were out in the daylight, blinking, trying to
      adjust to the shock of daylight and ordinariness. The train stopped. The other
      people got out. Sigismund made no move whatsoever.\r\n'Where would you like
      to go next?' I asked. A stupid question. He sat absolutely immobile, grasping
      the rail in front of him. \r\n'Again,' he said.\r\nI bought two more tickets.
      We went round again. Cinderella, Snow White, the great giant Rubezahl… When
      we got to the Sleeping Beauty he made his joke about the sleeping chop, when
      we got to Hansel and Gretel he crooned the ballet music from Humperdinck, and
      each and every time the train moved on, he sighed.\r\n'What about one of the
      roundabouts?' I suggested when we were out once more.\r\nHe shook his head.
      'Please, again,' he said. You can believe it or not, but we went seven times
      round the Grottenbahn. Seven baby mice, seven benevolent giants, seven jokes
      about sleeping chops, seven golden princes waiting for Thumbelina …"
