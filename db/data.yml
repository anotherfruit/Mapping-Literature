    - ! "Outwardly the Capuchin Church is a narrow, faded building, squeezed in between
      others on the west side of the Neuermarkt. Inside, too, it is austere with only
      the dark brown of the marquetry work behind the altar for decoration.\r\nBut
      to walk down the aisle of the Capuchin Church is to walk on the whole history
      of the Empire, for below in the crypt lie the bodies of all the Habsburgs who
      have ruled over Austria. Maria Theresia lies there in a vast sarcophagus, entwined
      in statuary with her husband, and Leopold I who saved us from the Turks. Crown
      Prince Rudolf sleeps in the crypt, wept over by parties of tourists; and Napoleon's
      sad little son, the King of Rome whose cradle they adorned with a\r\nthousand
      golden bees to bring him luck and happiness, but to no avail."
