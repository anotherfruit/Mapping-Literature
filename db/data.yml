    - ! 'Ich erinnere mich an jedes Detail des Tages, an dem ich am Schottenring in
      die Straßenbahnlinie 2 einstieg, um mich das erste Mal mit Tamara am Karlsplatz
      zu treffen. Ich weiß noch, der Himmel war eine weite hellgraue Fläche, die trotzdem
      blendete. Die Straßenbahn, in der ich auf einem Einzelplatz saß, war alt, ich
      konnte die Rillen im Holzboden durch die dünn gewordenen Sohlen meiner Chucks
      spüren. Ich drückte die Nase an die Scheibe, Mütter verbieten da ihren Kleinkindern
      immer. Was ich sah, erinnerte mich an überbelichtete Bilder in vergilbten Reiseführern:
      die alte Börse, die Votivkirche, die Universität. Das Burgtheater, das Rathaus,
      das Parlament. Der Volksgarten, das Naturhistorische und das Kunsthistorische
      Museum, der Heldenplatz. Die Hofburg, der Burggarten, die Staatsoper. Diese
      Straßenbahnfahrt war eine lange, bescheuerte Sightseeingtour durch dieses Wien,
      das mit seinem an dieser Stra0e konzentrierten Prunk anzugeben schien. Genau
      das jedoch hatte einen herben Beigeschmack, jemand meinte mal, die Stadt sehe
      so traurig aus: all diese imperialen Gebäude und kein Imperium, um es zu regieren.
      Und genauso empfand ich es auch.'
