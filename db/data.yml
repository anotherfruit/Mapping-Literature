    - ! "Wir trinken hastig, dann besteigen wir den Autobus, der uns zur Stadt bringen
      soll.\r\n[...]\r\nAuf dieser Ausfallstraße, vorbei am Palais Metternich, werden
      wir jetzt ins Zentrum gefahren. Das britische Flugfeld bildet eine Enklave in
      der Sowjetzone von Österreich. An seiner Ausfahrt stehen die ersten russischen
      Wachen in hohen Schafsfellmützen. Ihre und ihrer Kameraden Anwesenheit in diesem
      Vorort Schwechat raubt ihm den letzen Rest europäischer Zugehörigkeit.\r\nEin
      unebener Fahrweg mit gelber lehmiger Erde, wo die Sonne den Schnee geschmolzen
      hat, führt an einstöckigen Häusern vorbei, die vom Krieg beschädigt sind oder
      längst zerfallen. Eine Holzbrücke spannt sich über den Fluss, der hier ein schmales
      Gerinnsel bildet, darüber rattert ein kleiner Karren mit Sowjetsoldaten, gezogen
      von zwei struppigen Ponys – eine Art Bauernfuhrwerk das in den nördlichen und
      östlichen Provinzen der Monarchie „Panjewagerl“, hieß, der Wagen des Panje oder
      Herrn. Unter diesem Namen, der mir plötzlich aus vielen Schichten des Vergessens
      ins Bewußtsein kommt, wird man es wohl in Wien noch kennen.\r\nVor dem Weichbild
      der Stadt und nach der alten Brauerei, die seit mehr als einem Jahrhundert das
      berühmte Schwechater Bier erzeugt, steht eine hözerne Triumphpforte. Sie ist
      grell bunt behangen mit Drucken von Lenin und Stalin; in ihrer billigen Einfalt
      erinnern sie an jene Heiligenbildchen, mit denen uns unsere Katecheten, zumeist
      jüngere Bauernsöhne, in der Volksschule für ein brav aufgesagtes Gebet belohnten.
      \r\nVorbei an den ersten der vier Friedhöfe, auf denen wien zu Allerseelen seine
      makabren Feste feiert. Hier liegen die Eltern meines Vaters. Ich aber denke
      an den siebzehnjährigen Knaben, den wir 1930 begruben, als er sich in einer
      jener unerklärlichen Launen junger Mitteleuropäer erschoß. Ich sehe seine Beerdigung:
      die Eltern zernichtet vor Schmerz, seine Schwester, ein wunderschönes Mädchen,
      das ihm, wie Laertes der Ophelia, ins Grab nachstürzen will, und rundum ein
      Kreis frühreifer und verwirrter Freunde, aschgrau vor Entsetzen über ihren eigenen
      Seelenzustand, der hier zum Äußersten getrieben war. Aus einem Land kommend,
      wo Cricket den Cafard besiegt, schaudere ich bei dem Gedanken an das überhitzte,
      hysterische Klima, in dem wir großgeworden sind. Selbst um den Preis jener Empfindungskraft,
      die uns damals erfüllte, erhoffe ich mir für meine Kinder ein ruhigeres Erwachsenwerden
      in Englands reinerer Luft.\r\nDie verblichene rote „Elektrische“, die wir überholen,
      trägt die Nummer 71. Sie führt an der Kirche zu Mariae Geburt vorbei, in der
      ich in der Jugend – zum letzen Mal vor der Reifeprüfung – mit schwindender Überzeugung
      beichtete und kommunizierte. Sie hat mich jahrelang zur Schule gebracht, später
      auf die Universität und in die literarischen Cafés. Das „Fasanenviertel“ in
      dessen Nähe ich damals wohnte, scheint fast völlig zerstört, freilich weniger
      durch Bomben, wie mir erklärt wird, als durch Artilleriebeschuß.\r\nDie große
      Kaserne aus der Kaiserzeit, in der einst die Feldhaubitzenbatterie meines Vaters
      lag, dann die Wehrmacht hauste und jene schweren Angriffe auf sich zog, beherbergt
      jetzt die 14. Coy. RASC der Briten – wir sind, ohne es zu bemerken, in ihre
      Zone gelangt. Die fensterlosen Wohnhäuser der Gegend, die Läden, das kleine
      Hotel Nagler von üblem Ruf und die elektrische Uhr an der Kreuzung sind nur
      noch ausgeblasene Hüllen. Ein Blick in die Seitengasse, in der ich fünfzehn
      Jahre lang zu Hause war, erweckt in mir kein Heimatgefühl.\r\n[…]\r\nAber der
      Autobus reißt uns weiter, vorbei an einem Anblick, der mir lange lieb gewesen
      war. Die Salesianerkirche, in den Himmel gezeichnet mit der vollkommensten Barockkontur,
      hat das Verhängnis ohne Schaden überstanden. Ihre unendliche Anmut greift mir
      ans herz. Umhergeschüttelt wie auf einem stürmischen Meer, abwechselnd abgestoßen
      und angezogen, verbringe ich den Rest der Fahrt. Wir erreichen das Hotel Astoria
      im Stadtzentrum durch Straßen voller Schutt.\r\n"
