    - ! "Ich befolgte Tamaras Rat und ging nie zu nah an der Hauswand des Universitätsgebäudes
      entlang, wo oben auf dem Dach die Tauben saßen, sondern so direkt und schnell
      wie möglich hinein, Obwohl ich keinen Schulabschluss hatte, besuchte ich immer
      wieder Vorlesungen, von denen ich dachte, dass sie mich interessieren könnten.
      Einmal saß ich in der philosophischen Fakultät in einem Seminar für Psychoanalyse,
      vielleicht nur weil es draußen kalt war.\r\n\"Wer war Sigmund Freud?\", wollte
      der Vortragende vom Auditorium der Einführungsveranstatung wissen.\r\n\"Ein
      genitalfixierter Frauenfeind\", gab ich zur Antwort.\r\nGelächter aus der Tussifraktion
      links von mir à la \"Iiiih, sie hat 'genital' gesagt.\" Ich war sehr versucht,
      ihnen die Zunge rauszustrecken.\r\nOft ging ich einfach in irgendeinen Hörsaal,
      ohne zu wissen, welche Vorlesung gerade gehalten wurde, und amüsierte mich damit,
      anhand des Vortrages und des Aussehens und Verhaltens der Studentinnen auf die
      Fakultät, das Institut, und dann sogar auf das Thema der Lehrveranstaltung zu
      schließen.\r\nEs gibt zwei Arten von Lehrveranstaltungen, die man problemlos,
      ohne angemeldet zu sein, besuchen kann: solche mit zu vielen Studenten und solche
      mit zu wenigen. Bei den ohnehin zahlreich vorhandenen Zuhörern fällt man nicht
      weiter auf, und die Vortragenden mit schlecht besuchten Vorlesungen freuen sich
      über jede weitere Person, ohne nachzufragen, ob man überhaupt berechtigt ist,
      ihnen zuzuhören.\r\nMich interessierten vor allem Physik, Chemie und Medizin,
      und am allermeisten freute ich mich, wenn durch Zufall etwas angesprochen wurde,
      das Tamara schon mal erwähnt hatte.\r\nAber ich ging auch aus einem weiteren,
      ziemlich einfachen Grund zur Universität: Ein Vortragender hatte irgendwann
      erklärt, die Universität sei ein Ort der Begegnung. Ich aber schätzte vor allem
      den einfachen Zugang zu Hygieneeinrichtungen. Und einmal, nach einem Seminar
      über Psychoanalyse, reichte die Schlange vor dem WC bis auf den Gang. Vor mir
      stand ein Schneewittchen für die Toilette an. Ich hielt meine Hände an der Leine,
      damit sie ihr nicht über das Haar strichen. Ihr bordeauxroter Schal teilte die
      Farbe ihrer Lippen. Dass Schneewittchen Reeboks trug, brach das Bild auf, holte
      sie zurück auf den Boden und mich in die Realität. Schneewittchen lächelte.
      Es kroch der Geruch nach altem Urin unter unseren Nasen vorbei. Ich hatte das
      Gefühl, wir wären tief gefallen, wir beide, als müsste ich heute an einem anderen
      Grund an derselben Stelle stehen und könnte nicht sagen, warum."
