    - ! "\"Sie werden im Aids-Hilfe-Haus Ihre Stunden abarbeiten.\" Mein Bewährungshelfer
      schein fröhlich.\r\nArbeiten. Stunden. Versuchsweise schluckte ich, wie um den
      Druck aus meinen Ohren zu vertreiben.\r\n\"Ja, geht denn das?\"\r\n\"Natürlich
      geht das.\"\r\n\"Und wie lange?\"\r\n\"Einen Monat lang.\"\r\n\"Und wenn nicht?\"\r\n\"Frauenknast.\"
      Mein Bewährungshelfer hatte Spaß an diesem Wort.\r\n\"Frauenknast?\"\r\n\"Das
      mit den Jugendstrafen ist nun endgültig vorbei, Reimel.\"\r\nIch bildete mir
      ein, er würde schmutzig grinsen. Mit gesenktem Blick dachte ich an die Möglichkeit
      einer lesbischen Kurzzeitbeziehung im Mikrokosms einer Strafanstaltszelle, dann
      verwarf ich die Idee wieder.\r\n\"Alles klar\", murmelte ich, \"alles klar.\"\r\nMein
      Bewährungshelfer drückte mir zum Abschied noch einmal die Hand, beziehungsweise
      er tat so als ob, denn seine Hand umfasste meine nur kraftlos. Das sagt etwas
      über deinen Charakter aus, dachte ich bei mir und lächelte ihm freundlich ins
      Gesicht."
