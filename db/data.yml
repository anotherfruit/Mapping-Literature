    - ! 'Mein Großvater war Kaufmann, der Inhaber einer Firma, die ihren Sitz im traditionellen
      Geschäftsviertel nahe dem Franz-Joseph-Kai besaß. In diesem Stadtteil sind die
      ärgsten Verwüstungen geschehen. Die wütendsten Kämpfe während der Belagerung
      fanden zu beiden Seiten des Donaukanals statt, als die zurückweichenden SS-Bataillone,
      ironischerweise im früheren Ghetto verschanzte, die Stadt von ihrem Ufer aus
      beschossen hatten. Der Kai, dieses Merkmal der merkantilen Jahrhundertwende,
      wurde fast zur ‚Gänze von deutschen Geschützen zerstört. Alle Brücken außer
      einer sind geborsten, ihre Reste ruhen im Wasser, das überdies von versunkenen
      Schleppkähnen blockiert zu sein scheint. Während ich mit einem anderen Korrespondenten
      an dieser Kette von Ruinen vorüberfahre, verleiht ein plötzlicher Schneesturm
      ihrem Anblick eine barbarische Trauer. '
