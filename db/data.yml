    - Die beiden verabschiedeten sich andeutungsweise von der Winter und gingen dann
      die Treppe abwärts zum Haustor. Wieder im Freien wandten sie sich nach links,
      um auf diese Weise wenig später die Alserstraße zu erreichen. Vorbei am Landesgericht
      hielten sie auf die Universität zu, vor der sich ein Menschenknäuel gebildet
      hatte. Cerny und Bronstein brauchten nicht viel Phantasie, um zu ahnen, was
      der Grund für diesen Auflauf war. Schon von weitem erkannten sie die riesigen
      Fahnen mit der schwarz-weiß-roten Drittelung. Bronstein ärgerte sich. Die Nazis
      waren leider nicht blöd. Die offizielle Flagge des Reichs, die rote mit dem
      Hakenkreuz, war natürlich verboten, doch die alte Kaiserfahne, die seit 1935
      nicht mehr als offizielles Symbol Deutschlands galt, war rechtlich unangreifbar,
      obwohl jeder wusste, was damit signalisiert werden sollte. Immerhin hatte die
      nationale Rechte dieses Banner auch all die Jahre mitgeführt, da offiziell Schwarz-Rot-Gold
      den nördlichen Nachbarn symbolisierte, und Bronstein erinnerte sich daran, wie
      die Nazis diese Kombination als „Schwarz-Rot-Mostrich“ verunglimpft hatten.
      Doch was Weimarer Tuch war mittlerweile ebenso Geschichte wie die Republik,
