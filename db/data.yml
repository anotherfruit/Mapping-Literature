    - ! "\"Punkerdusche\", schrie Tamaras Exfreund. Wir saßen im Resselpark. Tamara
      hatte ihn falsch verstanden, schüttelte ihre Bierdose und ließ den Verschluss
      knacken, und ich ging in Deckung. Weißer Schaum schoss durch die Luft.\r\n\"Nicht
      doch, lass das!\", schrie der Ex.\r\n\"Dann nicht\", meinte Tamara und leckte
      den Schaum von ihren Fingern.\r\n\"Deo! Ich wollte das Deo!\"\r\nUnsere ganze
      Gruppe roch nach Bier und Axe Africa. Die Bierflecken auf der Kleidung kühlten
      schnell aus, mich fröstelte. Es war mein erster Herbst auf der Straße.\r\n\"Na
      toll\", sagte ich, \"ganz toll!\"\r\n\"Scheiß dich nicht an\", gab Tamara zurück,
      \"trocknet ja wieder.\"\r\nDie Jungs, die immer zum Einkaufen gingen, kamen
      mit drei großen Bechern Joghurt zurück, verschiedene Geschmacksrichtungen. Wir
      steckten unsere Plastiklöffel in die Becher, es gab einen Kampf um Stracciatella,
      \"Tamara, friss nicht immer alles weg\", ein Batzen Joghurt landete auf dem
      Boden, jemand stieg mit dem Schuh hinein und zog Schlieren. Ich überlegte, ob
      Bier und Joghurt eine einigermaßen solide Ernährungsgrundlage bildeten, anscheinend
      konnte man davon zumindest einige Jahre ohne schlimmere Mangelerscheinungen
      leben.\r\n\"Ich brauch einen neuen Haarschnitt\", verkündete Tamara noch schmatzend,
      \"jetzt gleich.\"\r\nDas war Tamara: ungeduldig.\r\nNach dem Essen schnitt ich
      ihr die Haare an den Seiten mit meiner Nagelschere, nur oben ließ ich sie lang,
      und die ganze Zeit sinnierte Tamara darüber, wie sinnlos es doch sei, totes
      Haar - und nichts anderes sei das ja - mit sich herumzutragen."
