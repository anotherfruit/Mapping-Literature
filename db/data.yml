    - In der Augustinerstraße kam ihm ein Streifenwagen entgegen, bald darauf ein
      weiterer. Offenbar hatten die Kollegen Verstärkung angefordert. Bronstein hielt
      auf die Albertina zu, nahm aber dann spontan davon Abstand, sich in den Augustinerkeller
      zu begeben. Stattdessen beschloss er, sich beim „Smutny“ ein herzhaftes Fiakergulasch
      zu gönnen. Gemeinsam mit zwei Seideln Bier würde das seine Nerven wieder einigermaßen
      ins Lot bringen, dachte er. Eine halbe Stunde später konnte er mit großer Vorfreude
      seine „Donau“ ausdämpfen, denn vor ihm dampfte nun die bestellte Speise. Aus
      dem dickflüssigen rotbraunen Saft erhoben sich würfelförmige Fleischstücke,
      neben denen ein Ehrfurcht gebietend großer Semmelknödel seinen Platz gefunden
      hatte. In der Mitte glänzte ein Spiegelei, das von zwei kleinen Frankfurtern
      flankiert wurde, während am Tellerrand ein aufgefächertes Gewürzgurkerl für
      einen farblichen Kontrast sorgte. Dazu hatte der Kellner noch einen Brotkorb
      dazugestellt, aus dem eine goldbraun gebackene und leicht mit Mehl angestaubte
      Semmel förmlich danach schrie, von Bronstein verzehrt zu werden. Er tat einen
      langen kräftigen Schluck von seinem Ottakringer und griff dann mit der linken
      Hand zur Semmel, während seine rechte die Gabel aufnahm.
