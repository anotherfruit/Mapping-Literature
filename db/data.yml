    - ! "Vor dem Hauptportal des Zentralfriedhofs steige ich aus. Er öffnet seine
      Tore um sieben Uhr. Ich blicke auf mein Handgelenk. Noch fünfzehn Minuten. Ich
      lehne mich an einen steinernen Pfosten. Beobachte eine Nebelkrähe, die eine
      Walnuss aus einigen Metern Höhe auf die Straße fallen lässt. Die Schale der
      Nuss bricht auf. Eine Rabenkrähe lässt sich von der Friedhofsmauer gleiten.
      Greift den Kern mit ihren Krallen. Verschwindet mit dem Diebesgut. Mit der nächsten
      Walnuss fliegt die Nebelkrähe nicht so hoch. Sie muss sie fünfmal auf den Asphalt
      fallen lassen, bis ihre Schale zerspringt. \r\nDer Zentralfriedhof ist der größte
      Friedhof Europas, vielleicht sogar der Welt. Es kommt darauf an, ob man ihn
      nach seiner Fläche oder nach den auf ihm begrabenen Toten beurteilt. Auf einer
      Tafel in der Nähe des Haupteinganges lese ich, dass er über zwei Komma fünf
      Millionen Quadratmeter misst. Drei Millionen Menschen hätten hier ihre letzte
      Ruhestätte gefunden. Das Gelände ist Lebensraum für viele Tiere. Auf dem Dach
      der Boromäus-Kirche brüten Turmfalken. Mit ein wenig Geduld und zur rechten
      Uhrzeit könne man Waldkäuze beobachten, die im Unterholz nach Mäusen und Feldhamstern
      jagen, die gerne von den Blumenkränzen naschen. "
