      die hätten sich in Luft aufgelöst, im Nichts, das Wort, Luft, dabei wird mir
      etwas schwindlig. Er raucht, ich frage, wie hoch wir denn versichert sind, er
      meint, hoch genug. In folgender Nacht nocht, eine unsere Wohnungen brennt, im
      ersten Bezirk, teuerste Gegend, ich weiß, so toll war die gar nicht, die Wohnung.
