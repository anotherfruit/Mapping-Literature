      Profession der Mutter als erste Familie gewählt zu haben.\r\nAm Platz angekommen,
      fand er ohne Mühe sofort das richtige Haus. Davor spielten einige Kinder Tempelhüpfen.
      Sie waren überaus schäbig gekleidet und hatten für die Jahreszeit viel zu dünnes
      Gewand an. Wenigstens, so dachte Bronstein, wurde ihnen bei dieser Bewegung
      nicht kalt. Er blieb vor der Gruppe stehen und sah ihr eine Weile zu."
