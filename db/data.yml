    - ! "Das ist nicht schlecht, jetzt bin ich gar im Prater... mitten in der Nacht...
      das hätt' ich mir auch nicht gedacht in der Früh', daß ich heut' nacht im Prater
      spazieren geh'n werd'... Was sich der Sicherheitswachmann dort denkt?... Na,
      geh'n wir nur weiter... es ist ganz schön... Mit'm Nachtmahlen ist's eh' nichts,
      mit dem Kaffeehaus auch nichts; die Luft ist angenehm, und ruhig ist es.. sehr...
      Zwar, ruhig werd' ich's jetzt bald haben, so ruhig, als ich's mir nur wünschen
      kann. Haha! – Aber ich bin ja ganz außer Atem... ich bin ja gerannt wie nicht
      g'scheit... langsamer, langsamer, Gustl, versäumst nichts, hast gar nichts mehr
      zu tun – gar nichts, aber absolut nichts mehr! – Mir scheint gar, ich fröstel'?
      – Es wird halt doch die Aufregung sein... dann hab' ich ja nichts gegessen...
      Was riecht denn da so eigentümlich?... Es kann doch noch nichts blühen?... Was
      haben wir denn heut'? – Den vierten April... freilich, es hat viel geregnet
      in den letzten Tagen... aber die Bäume sind beinah' noch ganz kahl und dunkel
      ist es, hu! Man könnt' schier Angst kriegen Das ist eigentlich das einzigemal
      in meinem Leben, daß ich Furcht gehabt hab', als kleiner Bub, damals im Wald...
      aber ich war ja gar nicht so klein... vierzehn oder fünfzehn... Wie lang' ist
      das jetzt her? – Neun Jahr'... freilich – mit achtzehn war ich Stellvertreter,
      mit zwanzig Leutnant... und im nächsten Jahr werd' ich... Was werd' ich im nächsten
      Jahr? Was heißt das überhaupt: nächstes Jahr? Was heißt das: in der nächsten
      Woche? Was heißt das: übermorgen?... Wie? Zähneklappern? Oho! – Na, lassen wir's
      nur ein biss'l klappern... Herr Leutnant, Sie sind jetzt allein, brauchen niemandem
      einen Pflanz vorzumachen... es ist bitter, es ist bitter...\r\n\r\nIch will
      mich auf die Bank setzen... Ah! – Wie weit bin ich denn da? – So eine Dunkelheit!
      Das da hinter mir, das muß das zweite Kaffeehaus sein.. bin ich im vorigen Sommer
      auch einmal gewesen, wie unsere Kapelle konzertiert hat... mit'm Kopetzky und
      mit'm Rüttner – noch ein paar waren dabei.. – Ich bin aber müd'... nein, ich
      bin müd', als wenn ich einen Marsch von zehn Stunden gemacht hätt'... Ja, das
      wär' sowas, da einschlafen. – Ha! Ein obdachloser Leutnant.. Ja, ich sollt'
      doch eigentlich nach Haus... was tu' ich denn zu Haus? Aber was tu' ich denn
      im Prater? – Ah, mir wär' am liebsten, ich müßt' gar nicht aufsteh'n – da einschlafen
      und nimmer aufwachen... Ja, das wär' halt bequem! – Nein, so bequem wird's Ihnen
      nicht gemacht, Herr Leutnant.. Aber wie und wann? – Jetzt könnt' ich mir doch
      endlich einmal die Geschichte ordentlich überlegen... überlegt muß ja all es
      werden... so ist es schon einmal im Leben... Also überlegen wir... Was denn?...
      – Nein, ist die Luft gut... man sollt' öfters bei der Nacht in' Prater geh'n...
      Ja, das hätt' mir eben früher einfallen müssen, jetzt ist's aus mit'm Prater,
      mit der Luft und mit'm Spazierengeh'n... Ja, also was ist denn? – Ah, fort mit
      dem Kappl; mir scheint, das drückt mir aufs Gehirn... ich kann ja gar nicht
      ordentlich denken... Ah... so!\r\n\r\n"
