    - ! "„Haben S´ ein Kinoprogramm da?“, erkundigte er sich beim Kellner. Dieser
      nickte kurz und reichte ihm wenig später die „Reichspost“ vom Tage. Bronstein
      fand die gesuchte Seite, und sein erster Blick fiel auf das Margaretner Bürgerkino,
      in dessen unmittelbarer Nähe er ein gutes Jahrzehnt gewohnt hatte. „Oberleutnant
      Franzl“ wurde dort gegeben, eine volkstümliche Posse mit der süßen Lucie Englisch
      und der eher hantigen Magda Schneider. Nein, von Uniformen hatte er genug! Außerdem
      war ihm dieses Lichtspiel ohnehin zu weit entfernt. Wenn, dann wollte er sich
      in unmittelbarer Nähe von bewegten Bildern berieseln lassen. Seine Augen wanderten
      die Seite aufwärts zum Programm in den Innenstadtkinos. Am Schottenring wurde
      immer noch „La Habanera“ gegeben. Eine Südseeschnulze mit vielen Palmen und
      seichten Melodien. Bronstein hatte den Film vor zwei Monaten gesehen, und damals
      war der Kontrast zu dem matschig-trüben Wetter in der Wienerstadt wohltuend
      gewesen. Doch ein zweites Mal verlangte es ihn nicht nach diesem Streifen, auch
      wenn die Kritik sich ungebrochen vor Begeisterung über die Leistung der Hauptdarstellerin
      Zarah Leander überschlug.\r\nBlieb das Opern-Kino, keine hundert Meter vom „Smutny“
      entfernt. Dort lief „Hoheit flirtet“, eine Produktion aus dem amerikanischen
      Hollywood."
