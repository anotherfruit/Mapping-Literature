    - ! 'Im dunkelnden Licht stehe ich auf dem Pfarrplatz. Hier liegt meine Seele
      begraben. Wann immer ich in den zehn Jahren meiner Abwesenheit Heimweh hatte,
      war es nach diesem Ort. Wann immer ich gewisse Stellen von Beethoven oder Schubert
      hörte, erschien er vor meinem Blick. Ein kleiner Dorfplatz: links steht ein
      Bauernhaus, in dem die „Eroica“ geschrieben wurde; ein anderes zur Rechten;
      und in der Mitte die kleine Kirche zu St. Jakob. Vor ihr, zwischen vier Bäumen,
      ein regenverwaschener heiliger Nepomuk, der das Kruzifix und sein Birett in
      barocker Verzückung umklammert hält. Die Bäume sind kahl. Zu Füßen des Heiligen
      liegt ein Strau7ß von trockenen Winterbeeren. Im hölzernen Kirchtor hängen die
      Gemeindenachrichten wie zu meiner Zeit, aber ich bin von ihnen nicht betroffen.
      Wo meine Wurzeln tief in die Erde reichen wie nirgends sonst, bin ich eine völlige
      fremde, so entrückt in Zeit und Raum wie ein geisterhafter Revenant.'
