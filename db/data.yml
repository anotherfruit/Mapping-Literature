    - ! 'Er legte die kurze Strecke bis zum Michaelerplatz zurück, ehe er durch das
      Burgtor zum Heldenplatz gelangte. An dessen Ende überquerte er den Ring und
      ging dann an den Museen, dem Epstein und dem Parlament vorbei, um schließlich
      in die Stadiongasse einzubiegen. Deren Verlauf folgte er auch noch jenseits
      der Zweierlinie, wo sie freilich bereits Josefstädterstraße hieß. Nach etwa
      zehn Minuten erreichte er die Lerchengasse, gleich danach die Tigergasse, um
      endlich in der Albertgasse zu stehen. Er wandte sich nach links und ging einige
      Häuser in Richtung Lerchenfelderstraße entlang, um so sein Ziel endgültig zu
      erreichen. Er betrat den wuchtigen Bau aus der Jahrhundertwende und begab sich
      ins erste Stockwerk, wo ein unscheinbares kleines Messingschild darauf hinwies,
      dass hier das Oberhaupt der österreichischen Nazis seine Kanzlei betrieb. '
