    - ! "Beide wurden wirt Mitglieder in einer Organisation zur Rückholung von Freiräumen,
      soll heißen: einer Gruppe von HausbesetzerInnen - HausbesetzerInnen, bei denen
      man das große I sogar hören konnte.\r\nDas aktuell rückgeholte Haus stand in
      Favoriten, ein einigermaßen großer Sichtziegelbau, der zu Beginn des 20. Jahrhunderts
      gebaut wurde und seit einigen Jahren leer stand. Langsam tappte ich im Halbdunkeln
      durch einen Gang, zählte dabei die Türen, an denen ich vorbei ging. Die Fenster
      waren fast blind, das schräg einfallende Licht hatte einen starken Gelbstich.
      Das ist der Moment, in dem in Horrorfilmen die Hauptfigur von einem Geräusch
      aufgeschreckt wird und dann fragt: \"Ist da jemand?\", aber nicht auf die Antwort
      wartet, sondern gleich nachsehen geht. Und, natürlich, es ist immer jemand da,
      aber keine Person, der man begegnen möchte.\r\nEine Glasscherbe zersplitterte
      unter meinem Schuh in viele kleinere. \"Zellteilung\", kicherte ich vor mich
      hin und verstummte im nächsten Moment. So fängt der Wahnsinn an.\r\nIn einem
      leeren Raum stand ein Stuhl mit nur drei Beinen, und ich fragte mich, wie das
      funktionierte; auch das könnte mit Wahnsinn zu tun haben.\r\nIch sah durch eines
      der zerbrochenen Fenster nach draußen. Unsere Feuer im Hof gaben Rauchzeichen
      an die Nachbarschaft. Doch bevor sie den Rauch sahen, hatten sie uns bestimmt
      schon gehört. \"Lieber besetzen statt besitzen!\" rief jemand in der Nähe des
      Feuers, und ich musste lächeln. Hier waren wir. Ein gutes Gefühl.\r\nDie Parolen
      verschmolzen zu einem einzigen Stimmenmeer. Wir waren eine Welle, die sich an
      der Staatsgewalt brach. Um mich herum nichts als die hohen, durchsichtigen Abwehrschilde
      der Polizei, die ich in der Eile nicht zählen konnte. Wie es schien, waren einige
      Personen mit unseren Rückholaktionen nicht einverstanden. Ich wartete auf einen
      Schmerz, der nicht kam.\r\n\"Wir wollen keine Bullenschweine\", schrie ein dünnes
      Mädchen direkt neben meinem linken Ohr. Mein Trommelfell schmerzte, ich riss
      mir das Tuch vom Gesicht, um in der Hitze freier atmen zu können. Von links
      hörte ich Schreie und das Geräusch der Wasserwerfer. Von allen Seiten bedrängten
      mich Menschen, es waren zu viele, der Platz zu eng, der Himmel hing zu tief,
      ich ging zu Boden. Und wartete auf die Füße. Aber eine Hand streckte sich mir
      entgegen, und ich sah weißblondes Haar und eisblaue Augen, während mich die
      Hand hochzog.\r\nDann bemerkte ich, dass die Polizeimauer hintermir war und
      vor mir nur dieser belustigt und zugleich ernst dreinblickende Mann, ich sah
      in seine Augen, heilige Scheiße, dachte ich, und dann ging alles zu schnell.\r\n\"Faschistenschwein!\",
      brüllte ich ihn an, sodass er verblüfft zurückwich.\r\nMich in meinen eigenen
      Füßen verheddernd, stürzte ich davon, einfach weg, bis ich keuchend stehen bleiben
      musste, vor meinen Augen statt roter Sterne nur noch grelle Flecken."
